<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cinema Booking</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">Cinema Booking</a>
            <nav class="header__nav">
                <a href="index.html" class="header__nav-link">Trang chủ</a>
                <a href="register.html" class="header__nav-link">Đăng ký</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form">
                <h1 class="text-center mb-lg">Đăng nhập</h1>

                <div id="alert-container"></div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" id="username" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn--primary btn--large" style="width: 100%;">Đăng nhập</button>
                    </div>

                    <div class="text-center">
                        <a href="forgot-password.html" class="text-secondary">Quên mật khẩu?</a>
                    </div>

                    <div class="text-center mt-md">
                        <span class="text-secondary">Chưa có tài khoản? </span>
                        <a href="register.html" class="text-primary">Đăng ký ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p>&copy; 2024 Cinema Booking. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/apiClient.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = 'index.html';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alert-container');
            const submitButton = e.target.querySelector('button[type="submit"]');

            if (!username || !password) {
                showAlert('Vui lòng điền đầy đủ thông tin', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Đang đăng nhập...';

            const result = await login(username, password);

            if (result.success) {
                showAlert('Đăng nhập thành công!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showAlert(result.message || 'Đăng nhập thất bại', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Đăng nhập';
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert--${type}">${message}</div>`;
        }
    </script>
</body>
</html>
