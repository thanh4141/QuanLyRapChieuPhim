<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vé của tôi - Cinema Booking</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">Cinema Booking</a>
            <nav class="header__nav">
                <a href="index.html" class="header__nav-link">Phim</a>
                <a href="my-tickets.html" class="header__nav-link">Vé của tôi</a>
                <span id="admin-link" class="hidden">
                    <a href="admin-movies.html" class="header__nav-link">Quản trị hệ thống</a>
                </span>
                <span id="user-menu" class="header__user-menu">
                    <span class="header__user-name" id="user-name"></span>
                    <button class="btn btn--outline btn--small" onclick="handleLogout()">Đăng xuất</button>
                </span>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="mb-lg">Vé của tôi</h1>

            <div id="tickets-container">
                <!-- Tickets will be loaded here -->
            </div>

            <div id="loading" class="spinner hidden"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p>&copy; 2024 Cinema Booking. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="../js/apiClient.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/tickets.js"></script>
    <script>
        // Check authentication
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        }

        initUserMenu();

        async function handleLogout() {
            await logout();
        }

        // Load tickets on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTickets();
        });
    </script>
</body>
</html>
