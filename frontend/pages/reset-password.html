<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Cinema Booking</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">Cinema Booking</a>
        </div>
    </header>

    <main class="main-content">
        <div class="container" style="max-width: 500px; margin: 50px auto;">
            <div class="card">
                <h1 style="margin-bottom: var(--spacing-md);">Đặt lại mật khẩu</h1>
                <p class="text-secondary" style="margin-bottom: var(--spacing-lg);">
                    Nhập token đặt lại mật khẩu và mật khẩu mới của bạn.
                </p>

                <div id="alert-container"></div>

                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" id="email" class="form-input" required 
                               placeholder="your-email@example.com" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="token" class="form-label">Token đặt lại mật khẩu *</label>
                        <input type="text" id="token" class="form-input" required 
                               placeholder="Nhập token từ email hoặc link">
                        <small class="text-secondary" style="display: block; margin-top: var(--spacing-xs);">
                            Token được gửi qua email hoặc hiển thị trong trang quên mật khẩu.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="new-password" class="form-label">Mật khẩu mới *</label>
                        <input type="password" id="new-password" class="form-input" required 
                               placeholder="Tối thiểu 6 ký tự" autocomplete="new-password" minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Xác nhận mật khẩu *</label>
                        <input type="password" id="confirm-password" class="form-input" required 
                               placeholder="Nhập lại mật khẩu mới" autocomplete="new-password" minlength="6">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn--primary btn--large" style="width: 100%;">
                            Đặt lại mật khẩu
                        </button>
                    </div>
                </form>

                <div style="margin-top: var(--spacing-lg); text-align: center;">
                    <a href="login.html" class="text-link">Quay lại đăng nhập</a> |
                    <a href="forgot-password.html" class="text-link">Yêu cầu token mới</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p>&copy; 2024 Cinema Booking. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/apiClient.js"></script>
    <script>
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const token = document.getElementById('token').value.trim();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validation
            if (!email || !token || !newPassword || !confirmPassword) {
                showAlert('Vui lòng điền đầy đủ thông tin', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Email không hợp lệ', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Mật khẩu phải có ít nhất 6 ký tự', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Mật khẩu xác nhận không khớp', 'error');
                return;
            }

            const button = e.target.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'Đang đặt lại...';

            try {
                const response = await post('/auth/reset-password', {
                    email,
                    token,
                    newPassword
                }, false);

                if (response.success) {
                    showAlert('Đặt lại mật khẩu thành công! Bạn có thể đăng nhập ngay bây giờ.', 'success');
                    
                    // Clear stored token
                    sessionStorage.removeItem('resetToken');
                    sessionStorage.removeItem('resetEmail');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(response.message || 'Đặt lại mật khẩu thất bại. Vui lòng kiểm tra lại token.', 'error');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert(error.message || 'Lỗi khi đặt lại mật khẩu. Vui lòng thử lại.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Đặt lại mật khẩu';
            }
        });

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert--${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Auto-fill from sessionStorage if available
        window.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('resetToken');
            const email = sessionStorage.getItem('resetEmail');
            if (token) {
                document.getElementById('token').value = token;
            }
            if (email) {
                document.getElementById('email').value = email;
            }
        });
    </script>
</body>
</html>
