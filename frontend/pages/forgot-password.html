<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Cinema Booking</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">Cinema Booking</a>
        </div>
    </header>

    <main class="main-content">
        <div class="container" style="max-width: 500px; margin: 50px auto;">
            <div class="card">
                <h1 style="margin-bottom: var(--spacing-md);">Quên mật khẩu</h1>
                <p class="text-secondary" style="margin-bottom: var(--spacing-lg);">
                    Nhập email của bạn để nhận link đặt lại mật khẩu.
                </p>

                <div id="alert-container"></div>

                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" id="email" class="form-input" required 
                               placeholder="your-email@example.com" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn--primary btn--large" style="width: 100%;">
                            Gửi link đặt lại mật khẩu
                        </button>
                    </div>
                </form>

                <div id="token-display" style="display: none; margin-top: var(--spacing-lg); padding: var(--spacing-md); background-color: var(--bg-secondary); border-radius: var(--border-radius);">
                    <p style="margin-bottom: var(--spacing-sm);"><strong>Token đặt lại mật khẩu (Development):</strong></p>
                    <code id="reset-token" style="word-break: break-all; display: block; margin-bottom: var(--spacing-sm);"></code>
                    <p class="text-secondary" style="font-size: 0.9em; margin-bottom: var(--spacing-sm);">
                        Copy token này và sử dụng trong trang đặt lại mật khẩu.
                    </p>
                    <a href="reset-password.html" class="btn btn--outline btn--small">Đi đến trang đặt lại mật khẩu</a>
                </div>

                <div style="margin-top: var(--spacing-lg); text-align: center;">
                    <a href="login.html" class="text-link">Quay lại đăng nhập</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p>&copy; 2024 Cinema Booking. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/apiClient.js"></script>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showAlert('Vui lòng nhập email', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Email không hợp lệ', 'error');
                return;
            }

            const button = e.target.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'Đang gửi...';

            try {
                const response = await post('/auth/forgot-password', { email }, false);

                if (response.success) {
                    showAlert(response.message || 'Link đặt lại mật khẩu đã được gửi. Vui lòng kiểm tra email.', 'success');
                    
                    // For development: show token if available
                    if (response.data && response.data.token) {
                        document.getElementById('reset-token').textContent = response.data.token;
                        document.getElementById('token-display').style.display = 'block';
                        
                        // Store token in sessionStorage for easy access
                        sessionStorage.setItem('resetToken', response.data.token);
                        sessionStorage.setItem('resetEmail', email);
                    }
                } else {
                    showAlert(response.message || 'Có lỗi xảy ra. Vui lòng thử lại.', 'error');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert(error.message || 'Lỗi khi gửi yêu cầu. Vui lòng thử lại.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Gửi link đặt lại mật khẩu';
            }
        });

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert--${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Check if there's a token in sessionStorage from previous request
        window.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('resetToken');
            const email = sessionStorage.getItem('resetEmail');
            if (token && email) {
                document.getElementById('email').value = email;
                document.getElementById('reset-token').textContent = token;
                document.getElementById('token-display').style.display = 'block';
            }
        });
    </script>
</body>
</html>
